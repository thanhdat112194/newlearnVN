<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>  
</head>
<body>
    <p>Please click the button bellow</p>
    <button class="art" > click the button</button>

<script>
    $(document).ready(function(){
        $(".art").click(function(){
            if($(this).hasClass("art")){
                $("p").hide();
                $(this).removeClass("art");
            }else{
                $("p").show();
                $(this).addClass("art");
            }   
        });
    });

</script>   
</body>
</html>
